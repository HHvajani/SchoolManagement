<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
				th:replace="student/student_base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if="${students}">
		
			<div class="card-body">							
				<div class="container text-center">
				<img class="my_profile_picture" style="height:200px; width: 200px;" th:src="@{'/img/'+${students.profileImage}}" alt="profile photo" />
				<h3 class="mt-3"><span th:text="${students.sname}"></span></h3>
				
				<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col"><span th:text="${students.id}"></span></th>
    </tr>
  </thead>
  <tbody>
    
    <tr>
      <th scope="row">Roll No.</th>
      <td><span th:text="${students.rollNo}"></span></td>
    </tr>
    
    <tr>
      <th scope="row">Standard</th>
      <td><span th:text="${students.standard}"></span></td>
    </tr>
    <tr>
      <th scope="row">Age</th>
      <td><span th:text="${students.age}"></span></td>
    </tr>
    <tr>
      <th scope="row">Department</th>
      <td><span th:text="${students.department}"></span></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${students.email}"></span></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><span th:text="${students.gender}"></span></td>
    </tr>
  </tbody>
</table>
<div class="container mt-4">

		<form method="post" th:action="@{'/teacher/update-student/'+${students.id}}" class="mt-2">
		<button type="submit" class="btn btn-primary btn-sm btn-block">UPDATE</button>
		</form>
<button th:onclick="|deleteStudent(${students.id})|" class="btn btn-danger btn-sm btn-block">DELETE</button>
      	
</div>
				
			</div>
			</div>
			
		</div>
		
		<h1 class="text-center p-3 bg-danger text-white" th:unless="${students}">You don't have permission to see another's contact.</h1>
	
	</section>
</body>
</html>
