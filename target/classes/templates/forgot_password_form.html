<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-8">
                    <div id="login-box" style="height:240px;" class="col-md-14">
                    
                    <!-- Message box for saved contact -->
		<div th:if="${session.message}" class="container">
			<div class="alert alert-danger my-2 text-center" role="alert">
  				<span th:text="${session.message}"></span>
		</div>
		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
                    
          <h1 class="text-center mt-3">Enter your Email</h1>
          <form method="post" th:action="@{/send-otp}">
          <div class="form-group col-md-12">
          <input type="email" class="form-control" required="required" name="email" placeholder="Enter your Registerd Email here" />
		</div>         
		<div class="container text-center">
			<button class="btn btn-primary">Send OTP</button>
		</div>
</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
	</section>

</body>
</html>
