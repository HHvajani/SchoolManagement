<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-8">
                    <div id="login-box" style="height:240px;" class="col-md-14">
                    
                     <!-- Email Form -->
                        <div class="container text-center">
                        <div class="alert alert-success mt-3" role="alert">
  							We have sent OTP to your Registerd email.
						</div>
						</div>
                    
                    <!-- Message box for saved contact -->
		<div th:if="${session.message}" class="container">
			<div class="alert alert-danger my-2 text-center" role="alert">
  				<span th:text="${session.message}"></span>
		</div>
		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
                    
          
          <form method="post" th:action="@{/verify-otp}">
          <div class="form-group col-md-12">
          <input type="text" class="form-control" required="required" name="otp" placeholder="Enter your OTP here" />
		</div>         
		<div class="container text-center">
			<button class="btn btn-primary">Verify OTP</button>
		</div>
</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
	</section>

</body>
</html>
