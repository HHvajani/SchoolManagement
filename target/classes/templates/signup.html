<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
				th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
	<section>
	<div style="background-image: url('img/trans.jpg'); 
	
		background-size: 100% 100%; position: relative; height:250px,
		no-repeat center center/cover">
		<div class="container">
		
			<div class="row ">
			
				<div class="col-md-8 offset-md-2 formm box">
				
					<div class="mt-1">
					
<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
		<p th:text="${session.message.content}"></p>
	<th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
				
					<h1 class="text-center" style="color: white">
					
					Teacher Registration</h1>
					
					
					<!-- Form Section -->
					
			<form novalidate th:action="@{/do_register}" th:object="${teacher}" method="post">
			
			<!-- Name field -->
			
  <div class="form-group form2 field fname">
    <input type="text" 
    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"	
    required
    class="form-control" 
    id="exampleInputEmail1" 
    aria-describedby="emailHelp" 
    placeholder="Enter name"
    name="name"
    th:value="${teacher.name}">
    <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
    
    </div>
  </div>
  
  					<!-- Username field -->
  
  <div class="form-group form2">
    <input type="text" 
    th:classappend="${#fields.hasErrors('username') ? 'is-invalid':''}"	
    required
    class="form-control" 
    id="exampleInputEmail1" 
    aria-describedby="emailHelp" 
    placeholder="Enter Username"
    name="username"
    th:value="${teacher.username}">
    <div class="invalid-feedback" th:each="e: ${#fields.errors('username')}" th:text="${e}">
    
    </div>
  </div>
  
    					<!-- Email field -->
  
  <div class="form-group form2">
    <input type="email" 
    th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"	
    required
    class="form-control" 
    id="exampleInputEmail1" 
    aria-describedby="emailHelp" 
    placeholder="Enter your @ Email Address"
    name="email"
    th:value="${teacher.email}">
    <div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}">
    
    </div>
  </div>
  
  						<!-- Gender field -->
  <label for="inputEmail4" style="color: white">Gender : </label>
  <div class="form-check-inline">
  <input class="form-check-input" 
  type="radio" 
  required
  id="exampleRadios1" 
  value="male"
  name="gender">
  
  <label class="form-check-label" style="color: white" for="exampleRadios1">
    Male
  </label>
  
</div>

<div class="form-check-inline">
  <input class="form-check-input" 
  type="radio" 
  required
  id="exampleRadios1" 
  value="female"
  name="gender">
  <label class="form-check-label" style="color: white" for="exampleRadios2">
    Female
  </label>
</div>
  
  			<!-- Age field -->
  
  <div class="form-group form2">
    <input type="number" 
    th:classappend="${#fields.hasErrors('age') ? 'is-invalid':''}"
    required
    class="form-control" 
    id="exampleInputEmail1" 
    aria-describedby="emailHelp" 
    placeholder="Enter your Age"
    name="age"
    th:value="${teacher.age}">
  </div>
  <div class="invalid-feedback" th:each="e: ${#fields.errors('age')}" th:text="${e}">
    
    </div>
  

  <div class="form-group form2">
    <input 
    type="password"
    th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
    required 
    class="form-control" 
    id="exampleInputPassword1" 
    placeholder="Password"
    name="password">
    <div class="invalid-feedback" th:each="e: ${#fields.errors('password')}" th:text="${e}">
    
    </div>
  </div>
    
  
    					<!-- Image Field -->
  					
  	<div class="form-group form2">
    <label for="exampleFormControlFile1" style="color: white">Profile Photo</label>
    <input type="file"
    class="form-control-file" 
    id="exampleFormControlFile1"
    name="imageUrl" style="color: white">
  </div>
    
  
  
  <div class="container text-center">
  	<button type="submit" class="btn btn-primary">Submit</button>
  	<button type="reset" class="btn btn-danger">Reset</button>
  </div>
</form>
				</div>
			</div>
		</div>
	</div>
		</div>
	</section>
</body>
</html>
