<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<section>
	<!-- <img alt="profile photo" class="loginbaseimg" th:src="@{'/img/trans.jpg'}"> -->
		<div id="login" 
		style="background-image: url('img/trans.jpg'); 
		background-size: 100% 100%; height:200px,
		no-repeat center center/cover">
		
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-8">
                    <div id="" class="col-md-14 box">
                    
                        <form id="login-form" class="form" th:action="@{/dologin}" method="post">
                            <h3 class="text-center">Login</h3>
           
           <!-- <div th:if="${param.logout}" class="alert alert-danger">
           		Invalid User name and Password
           </div> -->
           <div th:if="${param.logout}" class="alert alert-success">
           		You have been logged out.
           </div>
           <div th:if="${param.error}" class="alert alert-danger">
           		Invalid Id and Password.
           </div>
           
            
                           
                            <div th:if="${param.change}" class="alert alert-success">
                            		<p th:text="${param.change}"></p>
                            </div> 
                             
                            
                            
                            <div class="form-group">
                                <label for="username" class="font">Email</label><br>
                                <input required type="text" name="username" id="username" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="font">Password</label><br>
                                <input required type="password" name="password" id="password" class="form-control">
                           
        <div class="form-group text-center">
           
            <span>
                                   <br>
            <input type="submit" name="submit" class="btn btn-md btn-success font1" value="Login">
                               
                                </span>
                                
                                 
                            </div>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/signup" class="font">Register here</a>
                            </div>
                          <div class="container text-center font">
                            	<a th:href="@{/forgot}" class="font">Forgot Password ?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
	</section>

</body>
</html>
