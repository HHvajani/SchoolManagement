<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
				th:replace="student/student_base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="container text-center">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<h1 class="mb-3">Change Password</h1>
						
						<form th:action="@{/teacher/change-password}" method="POST">
							<div class="form-group">
								<input type="password" name="oldPassword" class="form-control" placeholder="Enter your old password" />
							</div>
							
							<div class="form-group">
								<input type="password" name="newPassword" class="form-control" placeholder="Enter your new password" />
							</div>
							
							<div class="container">
								<button type="submit" class="btn btn-primary">Change</button>
								<button type="reset" class="btn btn-danger">Reset</button>
							</div>
							
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(() => {
			$(".item").removeClass("active");
			$("#settings").addClass("active");
		});
	</script>
	</section>
</body>
</html>
