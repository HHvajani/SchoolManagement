<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Change Password</title>
</head>
<body>
	<section>
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-8">
                    <div id="login-box" style="height: 240px;" class="col-md-14">
 
 					<h3 class="mt-4 text-center">Enter new password</h3>
                        
                        <form th:action="@{/change-password}" method="post">
                        	<div class="form-group col-md-12">
                        		<input name="newpassword" required="required" type="password" placeholder="Enter New Password" class="form-control" />
                        		
                        	</div>
                        	<div class="container text-center">
                        		<button class="btn btn-success">Change password</button>
                        	</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
	</section>

</body>
</html>
